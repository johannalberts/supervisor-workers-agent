{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', path='/css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Sign up to get started with customer support</p>
        </div>

        {% if error %}
        <div class="error-message" style="display: block;">{{ error }}</div>
        {% endif %}

        <form id="signupForm" class="auth-form" method="post" action="/auth/signup">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input 
                    type="text" 
                    id="first_name" 
                    name="first_name" 
                    required 
                    placeholder="Enter your first name"
                    autocomplete="given-name"
                >
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input 
                    type="text" 
                    id="last_name" 
                    name="last_name" 
                    required 
                    placeholder="Enter your last name"
                    autocomplete="family-name"
                >
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Enter your email"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="8"
                    placeholder="Create a password (min 8 characters)"
                    autocomplete="new-password"
                >
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    required 
                    minlength="8"
                    placeholder="Confirm your password"
                    autocomplete="new-password"
                >
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>

            <button type="submit" class="btn-primary" id="submitBtn">
                Sign Up
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="/auth/login">Log in</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', path='/js/auth.js') }}"></script>
{% endblock %}
